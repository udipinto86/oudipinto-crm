<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול - אודי פינטו סוכנות לביטוח</title>
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- סרגל צד -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="אודי פינטו סוכנות לביטוח" class="sidebar-logo">
            <div id="userInfo">
                <div id="userName" class="fw-bold"></div>
                <small id="userRole" class="text-muted"></small>
            </div>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="/dashboard" class="nav-link" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    לוח מחוונים
                </a>
            </li>
            <li data-permission="customers:view">
                <a href="/customers" class="nav-link" data-page="customers">
                    <i class="fas fa-users"></i>
                    לקוחות
                </a>
            </li>
            <li data-permission="policies:view">
                <a href="/policies" class="nav-link" data-page="policies">
                    <i class="fas fa-file-contract"></i>
                    פוליסות
                </a>
            </li>
            <li data-permission="alerts:view">
                <a href="/alerts" class="nav-link" data-page="alerts">
                    <i class="fas fa-bell"></i>
                    התראות
                    <span id="alertsCount" class="badge bg-danger">0</span>
                </a>
            </li>
            <li data-permission="settings:view">
                <a href="/settings" class="nav-link" data-page="settings">
                    <i class="fas fa-cog"></i>
                    הגדרות
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    התנתק
                </a>
            </li>
        </ul>
    </div>

    <!-- תוכן ראשי -->
    <div class="main-content">
        <!-- כותרת הדף -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <h1 id="pageTitle">לוח מחוונים</h1>
            <div id="pageActions"></div>
        </div>

        <!-- מיכל להודעות -->
        <div id="alertContainer"></div>

        <!-- תוכן הדף -->
        <div id="pageContent"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- קבצי המערכת -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/policies.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
