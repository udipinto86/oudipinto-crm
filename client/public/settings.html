<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרות מערכת - אודי פינטו סוכנות לביטוח</title>
</head>
<body>
    <div class="container-fluid">
        <!-- מידע על שינוי אחרון -->
        <div class="alert alert-info mb-4" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span id="lastModifiedInfo">טוען מידע...</span>
        </div>

        <!-- טופס הגדרות -->
        <form id="settingsForm">
            <div class="row">
                <!-- הגדרות חברה -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-building me-2"></i>
                                פרטי חברה
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">שם החברה</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="companyName" 
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">אימייל</label>
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">טלפון</label>
                                <input type="tel" 
                                       class="form-control" 
                                       name="phone">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">רחוב ומספר</label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="street">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">עיר</label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="city">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- הגדרות התראות -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-bell me-2"></i>
                                הגדרות התראות
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="emailNotifications" 
                                       name="emailNotifications">
                                <label class="form-check-label">התראות במייל</label>
                            </div>

                            <div id="emailSettingsSection">
                                <div class="form-check form-switch mb-3">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="dailyReport" 
                                           name="dailyReport">
                                    <label class="form-check-label">דוח יומי</label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">שעת שליחת דוח יומי</label>
                                    <input type="time" 
                                           class="form-control" 
                                           name="dailyReportTime" 
                                           value="08:00">
                                </div>

                                <div class="form-check form-switch mb-3">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="policyExpiryNotifications" 
                                           name="policyExpiryNotifications">
                                    <label class="form-check-label">התראות על פוליסות שעומדות להסתיים</label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">ימים לפני תפוגת פוליסה</label>
                                    <input type="number" 
                                           class="form-control" 
                                           name="daysBeforeExpiry" 
                                           min="1" 
                                           max="90" 
                                           value="30">
                                </div>

                                <div class="form-check form-switch">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="birthdayNotifications" 
                                           name="birthdayNotifications">
                                    <label class="form-check-label">התראות ימי הולדת</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- הגדרות גיבוי -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-database me-2"></i>
                                הגדרות גיבוי
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">תדירות גיבוי</label>
                                <select class="form-select" name="backupFrequency">
                                    <option value="daily">יומי</option>
                                    <option value="weekly">שבועי</option>
                                    <option value="monthly">חודשי</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">שעת גיבוי</label>
                                <input type="time" 
                                       class="form-control" 
                                       name="backupTime" 
                                       value="02:00">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">שמירת גיבויים (ימים)</label>
                                <input type="number" 
                                       class="form-control" 
                                       name="retentionDays" 
                                       min="1" 
                                       max="365" 
                                       value="30">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- כפתורי פעולה -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-save me-2"></i>
                                שמור הגדרות
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="settingsManager.exportSettings()">
                                <i class="fas fa-file-export me-2"></i>
                                ייצא הגדרות
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
